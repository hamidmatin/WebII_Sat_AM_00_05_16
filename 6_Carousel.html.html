<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <style>
      .carousel img {
        display: block;
        width: 100%;
        height: 100vh;
      }
      .carousel .carousel-indicators li {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div
      id="demo"
      class="carousel slide"
      data-ride="carousel"
      data-interval="10000"
      data-wrap="true"
      data-pause="hover"
      data-keyboard="true"
    >
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-caption">
            <h3>Item 1</h3>
            <p>Description of item 1</p>
          </div>
          <img src="images/fernando-puente-eu2EP0CGWz4-unsplash.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <div class="carousel-caption">
            <h3>Item 2</h3>
            <p>Description of item 2</p>
          </div>
          <img src="images/prometey-sanchez-noskov-c6M7AoevSXE-unsplash.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <div class="carousel-caption">
            <h3>Item 3</h3>
            <p>Description of item 3</p>
          </div>
          <img src="images/sandro-katalina-sRaRlaFQolw-unsplash.jpg" alt="" />
        </div>
        <div class="carousel-item">
          <div class="carousel-caption">
            <h3>Item 4</h3>
            <p>Description of item 4</p>
          </div>
          <img src="images/tim-oun-9vEd-okmjfI-unsplash.jpg" alt="" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a href="#demo" class="carousel-control-prev" data-slide="prev">
        <i class="carousel-control-prev-icon"></i>
      </a>
      <a href="#demo" class="carousel-control-next" data-slide="next">
        <!-- <i class="carousel-control-next-icon"></i> -->
        <i class="fa fa-chevron-circle-right fa-4x"></i>
      </a>

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-slide-to="0" data-target="#demo" class="active"></li>
        <li data-slide-to="1" data-target="#demo"></li>
        <li data-slide-to="2" data-target="#demo"></li>
        <li data-slide-to="3" data-target="#demo"></li>
      </ul>
    </div>

    <script src="lib/jQuery/jquery-3.6.0.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
